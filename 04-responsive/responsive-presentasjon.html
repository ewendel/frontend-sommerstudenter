# Margins

Når man beregner marginer, er det størrelsen på containeren til elementet du setter marginen på som er context

.css
    #parent {
        width: 200px;
    }
    #child-of-parent {
        margin: 35px;
    }

---

# Margins 2

Når man beregner marginer, er det størrelsen på containeren til elementet du setter marginen på som er context

.css
    #parent {
        width: 200px;
    }
    #child-of-parent {
        margin: 35px;
    }

->

    #parent {
        width: 200px;
    }
    #child-of-parent {
        margin: 17.5%; /* 35px/200px */
    }

---

# Padding

Når man beregner padding, er det størrelsen på elementet du setter padding på som er context

.css
    #site {
        width: 540px;
        padding: 20px;
    }

---

# Padding 2

Når man beregner padding, er det størrelsen på elementet du setter padding på som er context

.css
    #site {
        width: 540px;
        padding: 20px;
    }

->

    #site {
        width: 540px;
        padding: 0.03703703703%; /* 20px/540px */
    }

# Media Queries

---

.middle.center

Media queries gir oss *betinget css* gjennom *nettleserspørringer*

Basically; hvis stor skjerm, så stor skjerm-css.

(legg inn mediaqueri.es bildene her)



---

# Media queries


&nbsp;

    .css
    /* <= 1000+x*/
    @media screen and (max-width:1000px) {
        #content {
            width:960px;
        }
    }
    /* <= 750 px */
    @media screen and (max-width:750px) {
        #content {
            width:500px;
        }
    }
    /* <= 480px px */
    @media screen and (max-width:480px) {
        #content {
            width: 100%;
        }
    }
